<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Apicultura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc; /* Cor de fundo inspirada no mel */
            margin: 0;

        }
        .main {
            display: flex;
            justify-content: center;

            height: 100vh;

            background-size: cover;
        }
        .main-content {
            background-color: rgba(255, 204, 0, 0.9);

        }

        }

            color: #ffcc00;
            padding: 10px 20px;
            text-decoration: none;

        }
